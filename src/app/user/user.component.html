
<div class="col-md-4 offset-md-4">
    <form [formGroup]="crear_user" >
      <fieldset>
           
        
        <div class="form-group row">
         
        <div class="form-group">
            <label for="Email" class="form-label mt-4">Correo Electronico</label>        
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Introduce el correo electron√≠co</small>       
                    
        </div>
       
        <div class="form-group">
            <label for="Nombre" class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre"  aria-describedby="nombreHelp" placeholder="Nombre">
            <small id="nombreHelp" class="form-text text-muted">Introduce el nombre sin caracteres especiales</small>
        </div>
    
        <div class="form-group">
            <label for="Password" class="form-label mt-4">Password</label>
            <input type="text" class="form-control" formControlName="password"  aria-describedby="passwordHelp" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">Introduce el password</small>             
        </div>  
        
       
        <div class="form-group"> 
            <br>       
            <button type="button" class="btn btn-primary" (click)="save()" >Crear</button>
            <button type="button" class="btn btn-success" (click)="cancelar()">Cancelar</button>
        </div>
        
        </div>
    </fieldset>
    </form>
    <br>   
    </div>
