
<div class="col-md-4 offset-md-4">
    <form [formGroup]="crear_puerto" >
      <fieldset>
       
        <div class="form-group row">
        <div class="form-group">
            <label for="Nombre" class="form-label mt-4">Nombre Puerto</label>
            <input type="text" class="form-control" formControlName="nombre_puerto"  aria-describedby="nombreHelp" placeholder="Nombre">
            <small id="nombreHelp" class="form-text text-muted">Introduce el nombre puerto sin caracteres especiales</small>
        </div>
    
        <div class="form-group">
            <label for="Password" class="form-label mt-4">Codigo Puerto</label>
            <input type="text" class="form-control" formControlName="codigo_puerto"  aria-describedby="passwordHelp" placeholder="Codigo">
            <small id="passwordHelp" class="form-text text-muted">Introduce el c√≥digo puerto</small>             
        </div>  
        <div class="form-group">
            <label for="Password" class="form-label mt-4">Ciudad</label>
            <input type="text" class="form-control" formControlName="ciudad_puerto"  aria-describedby="passwordHelp" placeholder="Ciudad">
            <small id="passwordHelp" class="form-text text-muted">Introduce la ciudad</small>             
        </div>  
        <div class="form-group"> 
            <br>       
            <button type="button" class="btn btn-primary" (click)="save()" >Crear</button>
            <button type="button" class="btn btn-success" (click)="cancelar()">Cancelar</button>
        </div>
        
        </div>
    </fieldset>
    </form>
    <br>   
    </div>
